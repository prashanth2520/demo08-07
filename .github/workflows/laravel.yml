
name: Deploy on Tag

on:
  push:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    
     - name: Checkout code
       uses: actions/checkout@v2
    
     - name: Setting environment variables..
       run: |
        echo "AWS_DEFAULT_REGION=ap-south-1" >> $GITHUB_ENV
        echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
        echo "AWS_INSTANCE_ID=${{ secrets.AWS_INSTANCE_ID }}" >> $GITHUB_ENV
        echo "AWS_IAM_ARN=${{ secrets.AWS_IAM_ARN }}" >> $GITHUB_ENV
        echo "AWS_TAG_VALUE=${{ secrets.AWS_TAG_VALUE }}" >> $GITHUB_ENV
        echo "AWS_TAG=${{ secrets.AWS_TAG }}" >> $GITHUB_ENV
        
     - name: Retrieve tag value
       id: extract_tag
       run: |
        TAG_VALUE=$(aws ec2 describe-instances --instance-ids $AWS_INSTANCE_ID \--query "Reservations[].Instances[].Tags[?Key=='$AWS_TAG'].Value" \--output text)
        echo "Instance Tag Value:" $TAG_VALUE    
        
     - name: Compare Tag Value with Secret
       id: compare-tag
       run: |
         if [[ "$TAG_VALUE" == "$AWS_TAG_VALUE" ]]; then
         echo "Tag values are the same. Running git pull command..."
         cd /opt/laravel
         touch sample.txt
         else
         echo "Tag values not there."
         echo "Error: Tag values not there."
         exit 1
         fi
              
          

     
          
     
