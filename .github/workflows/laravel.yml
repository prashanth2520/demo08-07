
name: Deploy on Tag

on:
  push:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    
     - name: Checkout code
       uses: actions/checkout@v2
    
     - name: Setting environment variables..
       run: |
        echo "AWS_DEFAULT_REGION=ap-south-1" >> $GITHUB_ENV
        echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
        echo "AWS_INSTANCE_ID=${{ secrets.AWS_INSTANCE_ID }}" >> $GITHUB_ENV
        echo "AWS_IAM_ARN=${{ secrets.AWS_IAM_ARN }}" >> $GITHUB_ENV
        echo "AWS_TAG=${{ secrets.AWS_TAG }}" >> $GITHUB_ENV
        echo "AWS_TAG_VALUE=code-deploy" >> $GITHUB_ENV
        
     - name: Retrieve tag value
       run: |
        echo -e '#!/bin/bash\nTAG_VALUE=$(aws ec2 describe-instances --instance-ids $AWS_INSTANCE_ID --query "Reservations[].Instances[].Tags[?Key==`'$AWS_TAG'`].Value" --output text)\necho "$TAG_VALUE" == "$AWS_TAG_VALUE"\nif [ $? -eq 0 ]; then\ncd /opt/laravel && touch sample.txt\nelse\necho "Tag value Miss match"\nfi' > tag_value.sh
        sh tag_value.sh

       
     
       
        
     
              
          

     
          
     
